<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favico/icon" href="">
    <title>URL Shortner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
        <h3 class="text-2xl font-bold text-center text-gray-800 mb-4">URL Shortener</h3>
        
        <label for="user-url" class="block text-gray-600 text-sm font-medium mb-2">Enter URL:</label>
        <input type="text" id="user-url" name="user-url" 
               class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
               placeholder="Paste your URL here...">
        
        <button id="shorten-url" 
                class="w-full bg-blue-500 text-white py-2 rounded-md font-medium hover:bg-blue-600 transition duration-200 ease-in-out">
          Shorten URL
        </button>
        
        <div id="shortened-url" 
             class="mt-4 text-center text-blue-500 font-semibold"></div>
      </div>
      
    <script src="index.js"></script>
</body>
</html>
